<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0d0d2b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1f;stop-opacity:1" />
    </linearGradient>

    <!-- Title glow gradient -->
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter for title -->
    <filter id="titleGlow" x="-20%" y="-50%" width="140%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Soft glow for orb -->
    <filter id="orbGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Card gradient -->
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0f0f2e;stop-opacity:0.8" />
    </linearGradient>

    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e1b4b" stroke-width="0.5" opacity="0.4"/>
    </pattern>

    <!-- Radial glow in center-left -->
    <radialGradient id="centerGlow" cx="38%" cy="45%" r="45%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGrad)" />
  <rect width="1280" height="640" fill="url(#grid)" />
  <rect width="1280" height="640" fill="url(#centerGlow)" />

  <!-- Decorative orb / circle (top right) -->
  <circle cx="1100" cy="120" r="200" fill="none" stroke="#4f46e5" stroke-width="1" opacity="0.2" />
  <circle cx="1100" cy="120" r="160" fill="none" stroke="#7c3aed" stroke-width="0.5" opacity="0.15" />
  <circle cx="1100" cy="120" r="90" fill="#3730a3" opacity="0.08" filter="url(#orbGlow)" />

  <!-- Decorative orb (bottom left) -->
  <circle cx="100" cy="560" r="180" fill="none" stroke="#0e7490" stroke-width="0.5" opacity="0.2" />
  <circle cx="100" cy="560" r="100" fill="#0891b2" opacity="0.06" filter="url(#orbGlow)" />

  <!-- Top accent line -->
  <line x1="0" y1="4" x2="1280" y2="4" stroke="url(#titleGrad)" stroke-width="3" opacity="0.7" />

  <!-- Logo / Icon (neural node cluster, left side) -->
  <g transform="translate(90, 200)">
    <!-- Central node -->
    <circle cx="60" cy="60" r="18" fill="#4f46e5" opacity="0.9" />
    <circle cx="60" cy="60" r="22" fill="none" stroke="#818cf8" stroke-width="1.5" opacity="0.6" />

    <!-- Satellite nodes -->
    <circle cx="110" cy="25" r="11" fill="#7c3aed" opacity="0.8" />
    <circle cx="120" cy="90" r="8" fill="#22d3ee" opacity="0.7" />
    <circle cx="15" cy="20" r="9" fill="#818cf8" opacity="0.75" />
    <circle cx="5" cy="100" r="7" fill="#a78bfa" opacity="0.65" />
    <circle cx="65" cy="125" r="10" fill="#06b6d4" opacity="0.7" />

    <!-- Connections -->
    <line x1="60" y1="60" x2="110" y2="25" stroke="#818cf8" stroke-width="1.5" opacity="0.5" />
    <line x1="60" y1="60" x2="120" y2="90" stroke="#22d3ee" stroke-width="1.5" opacity="0.4" />
    <line x1="60" y1="60" x2="15" y2="20" stroke="#818cf8" stroke-width="1.5" opacity="0.45" />
    <line x1="60" y1="60" x2="5" y2="100" stroke="#a78bfa" stroke-width="1" opacity="0.35" />
    <line x1="60" y1="60" x2="65" y2="125" stroke="#06b6d4" stroke-width="1.5" opacity="0.4" />
    <line x1="110" y1="25" x2="15" y2="20" stroke="#818cf8" stroke-width="0.8" opacity="0.25" />
    <line x1="120" y1="90" x2="65" y2="125" stroke="#22d3ee" stroke-width="0.8" opacity="0.3" />
  </g>

  <!-- Main Title -->
  <text x="230" y="252" font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="90" font-weight="800" letter-spacing="-2"
        fill="url(#titleGrad)" filter="url(#titleGlow)">Mnemosyne</text>

  <!-- Subtitle -->
  <text x="232" y="305" font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="28" font-weight="400" fill="#94a3b8" letter-spacing="1">
    Cognitive Memory OS for AI Agents
  </text>

  <!-- Divider line -->
  <line x1="232" y1="330" x2="760" y2="330" stroke="#4f46e5" stroke-width="1" opacity="0.4" />

  <!-- Feature Pills / Stats row -->
  <!-- Pill 1: 33 Features -->
  <rect x="232" y="356" width="160" height="38" rx="19" fill="#1e1b4b" stroke="#4f46e5" stroke-width="1" opacity="0.9" />
  <text x="312" y="380" font-family="'Segoe UI', system-ui, sans-serif" font-size="14" font-weight="600"
        fill="#a78bfa" text-anchor="middle">‚ú¶ 33 Features</text>

  <!-- Pill 2: 5 Layers -->
  <rect x="404" y="356" width="145" height="38" rx="19" fill="#0c1a2e" stroke="#0e7490" stroke-width="1" opacity="0.9" />
  <text x="477" y="380" font-family="'Segoe UI', system-ui, sans-serif" font-size="14" font-weight="600"
        fill="#22d3ee" text-anchor="middle">‚óà 5 Layers</text>

  <!-- Pill 3: Zero-LLM -->
  <rect x="561" y="356" width="155" height="38" rx="19" fill="#0f1a10" stroke="#16a34a" stroke-width="1" opacity="0.9" />
  <text x="639" y="380" font-family="'Segoe UI', system-ui, sans-serif" font-size="14" font-weight="600"
        fill="#4ade80" text-anchor="middle">‚ö° Zero-LLM</text>

  <!-- Pill 4: TypeScript -->
  <rect x="728" y="356" width="155" height="38" rx="19" fill="#0f172a" stroke="#3b82f6" stroke-width="1" opacity="0.9" />
  <text x="806" y="380" font-family="'Segoe UI', system-ui, sans-serif" font-size="14" font-weight="600"
        fill="#60a5fa" text-anchor="middle">‚óé TypeScript</text>

  <!-- Feature highlight cards (bottom row) -->
  <!-- Card 1 -->
  <rect x="232" y="420" width="220" height="90" rx="12" fill="url(#cardGrad)" stroke="#312e81" stroke-width="1" opacity="0.95" />
  <text x="252" y="448" font-family="'Segoe UI', system-ui, sans-serif" font-size="13" font-weight="700" fill="#818cf8">üß† Dream Consolidation</text>
  <text x="252" y="468" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#64748b">Auto-dedup, merge &amp; prune</text>
  <text x="252" y="486" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#64748b">memories like human sleep</text>
  <text x="252" y="502" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#64748b">‚Äî no manual curation</text>

  <!-- Card 2 -->
  <rect x="466" y="420" width="220" height="90" rx="12" fill="url(#cardGrad)" stroke="#164e63" stroke-width="1" opacity="0.95" />
  <text x="486" y="448" font-family="'Segoe UI', system-ui, sans-serif" font-size="13" font-weight="700" fill="#22d3ee">üï∏Ô∏è Knowledge Graph</text>
  <text x="486" y="468" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#64748b">FalkorDB-powered graph</text>
  <text x="486" y="486" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#64748b">entity co-occurrence &amp;</text>
  <text x="486" y="502" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#64748b">pattern discovery</text>

  <!-- Card 3 -->
  <rect x="700" y="420" width="220" height="90" rx="12" fill="url(#cardGrad)" stroke="#1e3a5f" stroke-width="1" opacity="0.95" />
  <text x="720" y="448" font-family="'Segoe UI', system-ui, sans-serif" font-size="13" font-weight="700" fill="#60a5fa">ü§ù Fleet Memory</text>
  <text x="720" y="468" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#64748b">Cross-agent TOMA &amp; shared</text>
  <text x="720" y="486" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#64748b">memory blocks across</text>
  <text x="720" y="502" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#64748b">entire agent fleets</text>

  <!-- npm install command box -->
  <rect x="232" y="540" width="360" height="50" rx="8" fill="#0f172a" stroke="#1e293b" stroke-width="1" opacity="0.9" />
  <text x="252" y="558" font-family="'Courier New', Courier, monospace" font-size="11" fill="#475569">$</text>
  <text x="267" y="558" font-family="'Courier New', Courier, monospace" font-size="11" fill="#94a3b8"> npm install </text>
  <text x="360" y="558" font-family="'Courier New', Courier, monospace" font-size="11" fill="#818cf8">mnemosy-ai</text>
  <text x="252" y="578" font-family="'Courier New', Courier, monospace" font-size="11" fill="#4ade80">// Memory that thinks. Agents that remember.</text>

  <!-- Website URL (bottom right) -->
  <text x="1230" y="618" font-family="'Segoe UI', system-ui, sans-serif" font-size="16" font-weight="500"
        fill="#475569" text-anchor="end" letter-spacing="0.5">mnemosy.ai</text>

  <!-- GitHub stars hint (right side) -->
  <text x="1230" y="590" font-family="'Segoe UI', system-ui, sans-serif" font-size="13"
        fill="#4f46e5" text-anchor="end" opacity="0.7">github.com/28naem-del/mnemosyne</text>

  <!-- Bottom accent line -->
  <line x1="0" y1="636" x2="1280" y2="636" stroke="url(#titleGrad)" stroke-width="2" opacity="0.4" />
</svg>
