name: Bug Report
description: Report a reproducible bug in Mnemosyne
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please be as detailed as possible.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: "When I call memory.recall() with a long query string, the process crashes with..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Step-by-step instructions to reproduce the behavior.
      placeholder: |
        1. Configure Mnemosyne with `{ qdrantUrl: '...' }`
        2. Call `memory.store({ text: '...' })`
        3. Call `memory.recall({ query: '...' })`
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened? Include full error messages and stack traces.
    validations:
      required: true

  - type: input
    id: mnemosyne-version
    attributes:
      label: Mnemosyne version
      placeholder: "e.g. 1.0.0"
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js version
      placeholder: "e.g. 22.0.0 (run `node --version`)"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating system
      options:
        - macOS
        - Linux
        - Windows
        - Docker / Container
        - Other
    validations:
      required: true

  - type: dropdown
    id: backend
    attributes:
      label: Backend(s) in use
      multiple: true
      options:
        - Qdrant
        - Redis
        - FalkorDB
        - MongoDB
        - Ollama
        - OpenAI
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration (sanitized)
      description: Paste your Mnemosyne config (remove secrets).
      render: typescript

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      render: text

  - type: checkboxes
    id: checklist
    attributes:
      label: Before submitting
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I have reproduced this on the latest version
          required: true
