name: Publish to npm

on:
  release:
    types: [published]

# Restrict permissions to minimum needed
permissions:
  contents: read
  id-token: write  # Required for npm provenance

jobs:
  publish:
    runs-on: ubuntu-latest
    # Environment protection — optional but recommended
    environment: npm-publish
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify package integrity
        run: |
          # Ensure package.json exists and has expected name
          PKG_NAME=$(node -p "require('./package.json').name")
          if [ "$PKG_NAME" != "mnemosy-ai" ]; then
            echo "ERROR: Unexpected package name: $PKG_NAME"
            exit 1
          fi
          echo "✅ Package: $PKG_NAME"
          echo "✅ Version: $(node -p "require('./package.json').version")"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Security audit
        run: npm audit --omit=dev --audit-level=high

      - name: Publish with provenance
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
